function randomHex() {
    var max = 15;

    }
    else if (randnum == 14) {
        char = "e";
    }
    else if (randnum == 15) {
        char = "f";
    }
    return char;
}

function colorGen(block) {
    var hexColor = "#";
    for (i = 0; i < 6; i++) {
        var str1 = randomHex();
        hexColor = hexColor.concat(str1);
    }
    document.getElementById(block).value = hexColor;
    document.getElementById(block).style.backgroundColor = hexColor;
}
